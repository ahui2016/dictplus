<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/public/style.css">
  <script src="/public/jquery.min.js"></script>
  <script src="/public/dayjs.min.js"></script>

  <title>dictplus</title>

  <style>
    .Plus {
      font-size: larger;
    }

    .form-check-inline {
      display: inline;
    }

    .RecentLabels,
    .HistoryItems {
      display: flex;
      flex-wrap: wrap;
      gap: 0 1rem;
    }

    .form-check-inline + .form-check-inline {
      margin-left: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .Plus {
        color: #ff6b6b;
      }
    }
    
    @media (prefers-color-scheme: light) {
      .Plus {
        color: #e03131;
      }
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="module" src="/public/ts/dist/mj.js"></script>
  <script type="module" src="/public/ts/dist/util.js"></script>
  <script type="module" src="/public/ts/dist/index.js"></script>
  
</body>
</html>
